<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="container_content">
            <h2 class="content_text">
                Выбери <br> сложность
            </h2 class="content_text">
            <div class="levels">
                <form class="level">
                    <input class="radio"type="radio" id="radio1" name="radios" value="1" checked>
                    <label for="radio1">1</label>
                    <input class="radio"type="radio" id="radio2" name="radios" value="2" checked>
                    <label for="radio2">2</label>
                    <input class="radio" type="radio" id="radio3" name="radios" value="3" checked>
                    <label for="radio3">3</label>
            </form>
            </div>
            <div class="start">
                <button class="button_start">Старт</button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="script.js"></script>
</html>
